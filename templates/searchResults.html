<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id = "body">
    <h1 class="text-center">The Hackathon!</h1>

    <form method="POST" class="text-center"  >
        <input type="text" placeholder="Search.." name="movie">
  <button type="submit" class="btn btn-secondary">submit</button>

  <button type="click" action="{{ url_for('get_movie', movie_name = movie_name) }}">back</button>

  <br>
  <br>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {%for movie in movies %}
    <div class="col">
    <div class="card h-100">
        <img class="card-img-top" src = "http://image.tmdb.org/t/p/w500/{{movie['poster_path']}}">
        <div class="card-body">
        <h5 class="card-title text-center">{{movie['original_title']}}</h5>
        <p class="card-text text-center">{{movie['overview']}}</p>
        <p class="card-text">Vote average {{movie['vote_average']}} based on {{movie['vote_count']}} votes</p>
        </div>
    </div>
    </div>
        {% endfor %}
</div>

    </form>
</body>
</html>
